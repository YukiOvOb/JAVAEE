<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link::before {
            content: '←';
            margin-right: 8px;
            font-size: 20px;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        /* Left side - Image Gallery */
        .image-section {
            padding: 40px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .thumbnail.active {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Right side - Product Info */
        .info-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .product-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .meta-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .price {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .stock-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            width: fit-content;
        }

        .stock-badge.in-stock {
            background: #d4edda;
            color: #155724;
        }

        .stock-badge.out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .stock-badge::before {
            content: '●';
            margin-right: 8px;
            font-size: 12px;
        }

        .description {
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .quantity-section {
            margin-bottom: 24px;
        }

        .quantity-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
        }

        .quantity-input {
            width: 120px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .quantity-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            border: none;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .main-image-container {
                height: 400px;
            }

            .product-title {
                font-size: 28px;
            }

            .price {
                font-size: 36px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .image-section,
            .info-section {
                padding: 20px;
            }

            .main-image-container {
                height: 300px;
            }

            .thumbnails {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }

            .thumbnail {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <a th:href="@{/}" class="back-link">return to the homepage</a>

    <div class="product-container">
        <!-- Left side - Image Gallery -->
        <div class="image-section">
            <div class="main-image-container">
                <img id="mainImage"
                     th:src="${product.imageUrl}"
                     th:alt="${product.name}"
                     class="main-image">
            </div>

            <div class="thumbnails" th:if="${images != null and !images.isEmpty()}">
                <!-- Main product image as first thumbnail
                <img th:src="${product.imageUrl}"
                     th:alt="${product.name}"
                     class="thumbnail active"
                     onclick="changeImage(this)"> -->

                <!-- Additional images -->
                <img th:each="img : ${images}"
                     th:src="${img.imageUrl}"
                     th:alt="${img.altText}"
                     class="thumbnail"
                     onclick="changeImage(this)">
            </div>
        </div>

        <!-- Right side - Product Info -->
        <div class="info-section">
            <h1 class="product-title" th:text="${product.name}">Product Name</h1>

            <!-- Price display section in product.html -->
            <div class="product-meta">
                <div class="meta-item" th:if="${product.brand != null and !product.brand.isEmpty()}">
                    <span class="meta-label">brand</span>
                    <span class="meta-value" th:text="${product.brand}">Brand</span>
                </div>
                <div class="meta-item" th:if="${product.category != null and !product.category.isEmpty()}">
                    <span class="meta-label">category</span>
                    <span class="meta-value" th:text="${product.category}">Category</span>
                </div>
                <div class="meta-item" th:if="${product.collection != null and !product.collection.isEmpty()}">
                    <span class="meta-label">collection</span>
                    <span class="meta-value" th:text="${product.collection}">Collection</span>
                </div>
            </div>

            <div class="price" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>

            <div th:classappend="${inStock} ? 'in-stock' : 'out-of-stock'" class="stock-badge">
                <span th:text="${stockStatus}">stock status</span>
                <span th:if="${inStock}" th:text="${' (' + product.stock + ' available)'}"></span>
            </div>

            <div class="description" th:utext="${product.description}">
                Product description goes here.
            </div>

            <form th:action="@{/cart/add/{h}(h=${product.handle})}" method="post">
                <div class="quantity-section">
                    <label class="quantity-label">quantity</label>
                    <input type="number"
                           name="qty"
                           value="1"
                           min="1"
                           th:max="${product.stock}"
                           class="quantity-input"
                           th:disabled="${!inStock}">
                </div>

                <div class="button-group">
                    <button type="submit"
                            class="btn btn-primary"
                            th:disabled="${!inStock}">
                        <span>🛒</span>
                        <span>add to cart</span>
                    </button>
                    <button type="button"
                            class="btn btn-secondary"
                            th:disabled="${!inStock}"
                            onclick="buyNow(this.form)">
                        <span>⚡</span>
                        <span>buy now</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image gallery functionality
        function changeImage(thumbnail) {
            const mainImage = document.getElementById('mainImage');
            const allThumbnails = document.querySelectorAll('.thumbnail');

            // Update main image
            mainImage.src = thumbnail.src;
            mainImage.alt = thumbnail.alt;

            // Update active state
            allThumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnail.classList.add('active');
        }

        // Buy now functionality
        function buyNow(form) {
            // Add a hidden field to indicate immediate checkout
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'buyNow';
            input.value = 'true';
            form.appendChild(input);
            form.submit();
        }

        // Prevent form submission when out of stock
        document.querySelector('form').addEventListener('submit', function(e) {
            const inStock = /*[[${inStock}]]*/ true;
            if (!inStock) {
                e.preventDefault();
                alert('Sorry, this product is out of stock.');
            }
        });
    </script>
</body>
</html>
