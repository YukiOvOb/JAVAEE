<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.title}">Product Detail</title>
    <style>
        .container{max-width:1000px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:1fr 1fr;gap:24px}
        .thumbs{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
        .thumbs img{width:100px;height:100px;object-fit:cover;border:1px solid #eee;border-radius:6px}
        .price{color:#d43;font-size:20px;font-weight:bold;margin:8px 0}
    </style>
</head>
<body>
<a th:href="@{/}">‚Üê Back to Home</a>
<div class="container">
    <div>
        <img th:src="${product.imageUrl}" alt="" style="width:100%;max-height:420px;object-fit:cover"/>
        <div class="thumbs">
            <img th:each="img: ${images}" th:src="${img.imageUrl}" th:alt="${img.altText}"/>
        </div>
    </div>
    <div>
        <h2 th:text="${product.title}"></h2>
        <div class="price" th:text="${product.price}"></div>
        <div th:utext="${product.description}"></div>
        <form th:action="@{/cart/add/{h}(h=${product.handle})}" method="post">
            Quantity: <input type="number" name="qty" value="1" min="1" style="width:80px"/>
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
</body>
</html>
