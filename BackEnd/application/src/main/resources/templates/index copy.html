<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Demo</title>
    <style>
        body{font-family:Arial;margin:0;padding:0;} header{background:#111;color:#fff;padding:12px 20px;}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:16px;}
        .card{border:1px solid #eee;border-radius:8px;overflow:hidden;background:#fff;}
        .card img{width:100%;height:180px;object-fit:cover;}
        .card .info{padding:10px;} .price{color:#d43;font-weight:bold;}
        .actions{display:flex;gap:8px;margin-top:8px}
        a.btn,button.btn{background:#1976d2;color:#fff;border:none;padding:8px 10px;border-radius:4px;text-decoration:none;cursor:pointer;}
        .topbar{display:flex;gap:12px;align-items:center}
    </style>
</head>
<body>
<header>
    <div class="topbar">
        <h2 style="flex:1;margin:0;">Shop Demo</h2>
        <a class="btn" th:href="@{/cart}">Cart</a>
    </div>
</header>
<main>
    <div class="grid">
        <div class="card" th:each="p: ${products}">
            <a th:href="@{/product/{h}(h=${p.handle})}"><img th:src="${p.imageUrl}" alt=""/></a>
            <div class="info">
                <div th:text="${p.title}"></div>
                <div class="price" th:text="${p.price}"></div>
                <div class="actions">
                    <a class="btn" th:href="@{/product/{h}(h=${p.handle})}">View Details</a>
                    <form th:action="@{/cart/add/{h}(h=${p.handle})}" method="post">
                        <button class="btn" type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
